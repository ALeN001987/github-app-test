root: true
env:
  node: true
  es2021: true

parserOptions:
  ecmaVersion: latest
  sourceType: module

plugins:
  - "@typescript-eslint"

extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier

overrides:
  - files: ["**/*.ts", "**/*.tsx"]
    parser: "@typescript-eslint/parser"
    parserOptions:
      ecmaVersion: latest
      sourceType: module
      # Optionally, uncomment these if you have tsconfigs:
      # project: ["./tsconfig.json", "./src/tsconfig.json"]
      # tsconfigRootDir: .
    plugins:
      - "@typescript-eslint"
    extends:
      - plugin:@typescript-eslint/recommended
    rules:
      # TypeScript-specific rules (customize as needed)
      "@typescript-eslint/no-unused-vars": "warn"
      "@typescript-eslint/explicit-module-boundary-types": "off"

rules:
  no-unused-vars: "warn"
  curly: "error"
  eqeqeq: ["error", "always"]